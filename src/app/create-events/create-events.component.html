<h2 class="text-xl font-semibold mb-4 text-black">Nuevo evento</h2>
<form (ngSubmit)="submit()" class="text-black">
  <div class="mb-4">
    <label class="block mb-1">Descripci√≥n:</label>
    <input
      type="text"
      [(ngModel)]="description"
      name="description"
      class="w-full px-4 py-2 border border-gray-300 rounded"
      required
    />
  </div>

  <div class="mb-4">
    <label class="block mb-1">Fecha del evento:</label>
    <input
      type="date"
      [(ngModel)]="date"
      name="date"
      class="w-full px-4 py-2 border border-gray-300 rounded"
      required
    />
  </div>

  <div class="flex justify-end gap-2">
    <button
      type="button"
      (click)="close.emit()"
      class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
    >
      Cancelar
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Guardar
    </button>
  </div>
</form>
