<main class="flex flex-col h-screen place-content-center justify-center items-center">
      
      <form
       
        class="w-full md:w-1/3 p-4 rounded bg-slate-900 shadow-md flex flex-col gap-5"
      >
        <h2 class="mb-6 text-3xl font-bold">Login</h2>
        <div class="w-full text-left">
          <label htmlFor="" class="text-sm font-medium">
            Usuario
          </label>
          <input
            
            class="bg-white border focus:border-red py-1 px-2 rounded-md text-left w-full mt-2"
            type="text"
            placeholder="Usuario"
          />
        </div>
        <div class="w-full text-left">
          <label htmlFor="" class="text-sm font-medium">
            Contraseña
          </label>
          <input
        
            class="bg-white border focus:border-red py-1 px-2 rounded-md text-left w-full mt-2"
            type="password"
            placeholder="Contraseña"
          />
        </div>
        <div>
          <button
            (click)="login()"
            class="bg-[#8DFFC9] text-black px-6 h-7 rounded-lg w-max disabled:bg-[#90A0B7]"
          >
            Entrar
          </button>
        </div>
      </form>
    </main>
