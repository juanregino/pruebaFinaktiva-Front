<main class="flex flex-col h-screen place-content-center justify-center items-center bg-gray-50">
  <form
    class="w-full md:w-1/3 p-4 rounded shadow-md flex flex-col gap-5 bg-white"
    (ngSubmit)="login()"
  >
    <h2 class="mb-6 text-3xl font-bold">Login</h2>

    <div class="w-full text-left">
      <label class="text-sm font-medium">Usuario</label>
      <input
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm w-full mt-2"
        type="text"
        placeholder="Usuario"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="w-full text-left">
      <label class="text-sm font-medium">Contraseña</label>
      <input
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm w-full mt-2"
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Entrar
      </button>
    </div>
  </form>
</main>
